<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <section>
      <div class="wrapper">
        <hgroup>
          <h1 class="title">Timer</h1>
        </hgroup>
        <div id="countdown">
          <div class="cd-box">
            <p class="numbers days" data-value="days">11</p>
            <br />
            <p class="strings timeRefDays">Days</p>
          </div>
          <div class="cd-box">
            <p class="numbers hours" data-value="hours">11</p>
            <br />
            <p class="strings timeRefHours">Hours</p>
          </div>
          <div class="cd-box">
            <p class="numbers minutes" data-value="mins">11</p>
            <br />
            <p class="strings timeRefMinutes">Minutes</p>
          </div>
          <div class="cd-box">
            <p class="numbers seconds" data-value="secs">11</p>
            <br />
            <p class="strings timeRefSeconds">Seconds</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
